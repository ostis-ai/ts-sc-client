name: run-tests

on: [ push, pull_request ]

jobs:
  test:
    name: test
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:
      - uses: actions/checkout@v2
      - name: setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: pull-sc-machine-image
        run: docker pull ostis/sc-machine

      - name: install
        run: yarn install

      - name: run test
        run: |
          sudo docker run --rm -i -p 8090:8090 ostis/sc-machine serve &
          yarn run test-machine
